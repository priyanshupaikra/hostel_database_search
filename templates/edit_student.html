<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Hostel Face Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-4">Edit Student</h1>
                <p class="text-gray-100">Update student information</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-xl p-8">
                <form method="POST" class="space-y-6">
                    <div class="text-center mb-6">
                        <img src="{{ student.photo_path }}" alt="Student Photo" class="w-24 h-24 rounded-full object-cover mx-auto">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" name="name" value="{{ student.name }}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Room Number</label>
                            <input type="text" name="room_number" value="{{ student.room_number }}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Enrollment Number</label>
                            <input type="text" value="{{ student.enrollment_number }}" readonly
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                            <p class="text-xs text-gray-500 mt-1">Enrollment number cannot be changed</p>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Mobile Number</label>
                            <input type="tel" name="mobile_number" value="{{ student.mobile_number }}" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Course</label>
                            <select name="course" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                <option value="BTech" {% if student.course == 'BTech' %}selected{% endif %}>B.Tech</option>
                                <option value="MTech" {% if student.course == 'MTech' %}selected{% endif %}>M.Tech</option>
                                <option value="BCA" {% if student.course == 'BCA' %}selected{% endif %}>BCA</option>
                                <option value="MCA" {% if student.course == 'MCA' %}selected{% endif %}>MCA</option>
                                <option value="BSc" {% if student.course == 'BSc' %}selected{% endif %}>B.Sc</option>
                                <option value="MSc" {% if student.course == 'MSc' %}selected{% endif %}>M.Sc</option>
                                <option value="MBA" {% if student.course == 'MBA' %}selected{% endif %}>MBA</option>
                                <option value="PhD" {% if student.course == 'PhD' %}selected{% endif %}>PhD</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <a href="/admin" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-medium transition duration-300">Cancel</a>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition duration-300">Update Student</button>
                    </div>
                </form>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="mt-4">
                            {% for message in messages %}
                                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-2">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
